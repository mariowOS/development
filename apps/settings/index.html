<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #1e1e1e;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: #181818;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border-right: 1px solid rgba(255,255,255,0.05);
    overflow-y: auto; /* <-- FIX */
  }

  .sidebar::-webkit-scrollbar {
    width: 6px;
  }
  .sidebar::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }

  .sidebar h1 {
    margin: 0;
    font-size: 20px;
    font-weight: 600;
  }

  .search {
    margin-top: 12px;
  }

  .search input {
    width: 90%;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #2a2a2a;
    color: white;
    font-family: inherit;
  }

  .menu {
    margin-top: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .menu-item {
    background: #2a2a2a;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.2s;
    display: flex;
    flex-direction: column;
  }

  .menu-item:hover {
    background: #3a3a3a;
  }

  .menu-item.active {
    background: #4a4a4a;
  }

  .menu-item .title {
    font-weight: 500;
    font-size: 15px;
  }

  .menu-item .subtitle {
    font-size: 12px;
    color: #aaa;
  }

  /* Content area */
  .content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }
  .content h2 {
    margin-top: 0;
  }

    .content p {
    margin-top: 0;
    text-align: center; font-family: 'Poppins', sans-serif;
  }

      .content div {
    margin-top: 0;
    text-align: center; font-family: 'Poppins', sans-serif;
    color: #272727;
  }

        .content h3 {
    margin-top: 230px;
    text-align: center; font-family: 'Poppins', sans-serif;
    color: #272727;
  }


  /* Draggable window fix */
  .window {
    position: absolute;
    will-change: transform; /* GPU accelerate */
  }

    .popup-frame {
      width: 100%;
      height: calc(90% - 32px);
      border: none;
    }

</style>
</head>
<body>
  <div class="sidebar">
    <h1>Settings</h1>
    <div class="search">
      <input type="text" placeholder="ðŸ” Search...">
    </div>
    <div class="menu">
      <div class="menu-item active" onclick="loadPage('you', this)">
        <div class="title">You</div>
        <div class="subtitle">Your profile</div>
      </div>
      <div class="menu-item" onclick="loadPage('wallpaper', this)">
        <div class="title">Wallpaper & style</div>
        <div class="subtitle">Background, icons...</div>
      </div>
      <div class="menu-item" onclick="loadPage('mariowify', this)">
        <div class="title">mariowify</div>
        <div class="subtitle">Unleash your imagination</div>
      </div>
      <div class="menu-item" onclick="loadPage('functions', this)">
        <div class="title">Functions lab</div>
        <div class="subtitle">Code editor, module loader</div>
      </div>
      <div class="menu-item" onclick="loadPage('system', this)">
        <div class="title">System</div>
        <div class="subtitle">Rules, backup, time, reset</div>
      </div>
      <div class="menu-item" onclick="loadPage('updater', this)">
        <div class="title">Updater</div>
        <div class="subtitle">Update stuff easily!</div>
      </div>
      <div class="menu-item" onclick="loadPage('about', this)">
        <div class="title">About</div>
        <div class="subtitle">chamomile</div>
      </div>
    </div>
  </div>

  <div class="content" id="content">
    <h3>what's cooking good looking?</h3>
  </div>

<script>
  const pages = {
    you: `
      <h2>mariowOS Profile</h2>
      <p>coming soon ðŸ‘€</p>
    `,
    wallpaper: `
      <h2>Wallpaper & style</h2>
      <p>fixing soon ðŸ¥´</p>
    `,
    mariowify: `
      <h2>mariowify</h2>
      <p><img src="assets/mariowify.png"></p>
    `,
    functions: `
      <h2>Functions lab</h2>
      <iframe src="assets/lab.html" class="popup-frame"></iframe>
    `,
    system: `
      <h2>System</h2>
      <iframe src="assets/systemsettings.html" class="popup-frame"></iframe>
    `,
    updater: `
      <h2>Updater</h2>
      <iframe src="https://mariowstech.github.io/mariowOS-landpages/updates-beta/update-mirror-1.html" class="popup-frame"></iframe>
    `,
    about: `
      <h2>About</h2>
      <p><img src="assets/branding.png"></p>
      <p><a href="assets/changelog.html">Changelog</a></p>
    `
  };

  function loadPage(page, el) {
    document.getElementById("content").innerHTML = pages[page];

    // update active state
    document.querySelectorAll(".menu-item").forEach(item => item.classList.remove("active"));
    if (el) el.classList.add("active");
  }

  // ðŸ” Search filtering + auto-open first result
  const searchInput = document.querySelector(".search input");
  const menuItems = document.querySelectorAll(".menu-item");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    let firstMatch = null;

    menuItems.forEach(item => {
      const title = item.querySelector(".title").textContent.toLowerCase();
      const subtitle = item.querySelector(".subtitle").textContent.toLowerCase();

      if (title.includes(query) || subtitle.includes(query)) {
        item.style.display = "flex";
        if (!firstMatch) firstMatch = item; // remember first visible
      } else {
        item.style.display = "none";
      }
    });

    // auto-load first match
    if (firstMatch) {
      const page = firstMatch.getAttribute("onclick").match(/'([^']+)'/)[1];
      loadPage(page, firstMatch);
    }
  });
</script>

</body>
</html>
