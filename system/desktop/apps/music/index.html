<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>mariowOS Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .music-player {
      display: flex;
      height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .upload-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .search-container {
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .playlist {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .playlist::-webkit-scrollbar {
      width: 6px;
    }

    .playlist::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .playlist-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .playlist-item.active {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .playlist-item-icon {
      margin-right: 12px;
      font-size: 1.2rem;
      opacity: 0.7;
    }

    .playlist-item-info {
      flex: 1;
      min-width: 0;
    }

    .playlist-item-title {
      font-weight: 500;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-item-duration {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 2px;
    }

    .playlist-item-remove {
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: 8px;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }

    .playlist-item:hover .playlist-item-remove {
      opacity: 1;
    }

    /* Main Player */
    .main-player {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .now-playing {
      text-align: center;
      margin-bottom: 30px;
    }

    .album-art {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: rotate 20s linear infinite;
      animation-play-state: paused;
    }

    .album-art.playing {
      animation-play-state: running;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .track-info h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .track-info p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .player-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .control-buttons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .play-btn {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
    }

    .play-btn:hover {
      background: linear-gradient(45deg, #5a6fd8, #6a4190);
    }

    .progress-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .time-display {
      font-size: 0.9rem;
      font-weight: 500;
      min-width: 45px;
      text-align: center;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-icon {
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .volume-icon:hover {
      opacity: 1;
    }

    .volume-slider {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* Settings Menu */
    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .settings-menu {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .settings-menu.show {
      display: flex;
    }

    .settings-option {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-align: left;
    }

    .settings-option:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hidden elements */
    #file-input {
      display: none;
    }

    #audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .music-player {
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }

      .sidebar {
        width: 100%;
        order: 2;
      }

      .main-player {
        order: 1;
        padding: 20px;
      }

      .album-art {
        width: 150px;
        height: 150px;
        font-size: 3rem;
      }

      .track-info h2 {
        font-size: 1.4rem;
      }

      .control-buttons {
        gap: 15px;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      .play-btn {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .music-player {
      animation: fadeIn 0.5s ease-out;
    }

    .playlist-item {
      animation: fadeIn 0.3s ease-out;
      animation-fill-mode: both;
    }

    .playlist-item:nth-child(1) { animation-delay: 0.1s; }
    .playlist-item:nth-child(2) { animation-delay: 0.2s; }
    .playlist-item:nth-child(3) { animation-delay: 0.3s; }
    .playlist-item:nth-child(4) { animation-delay: 0.4s; }
    .playlist-item:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="music-player">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">Music Player</h1>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload</button>
      </div>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search songs..." id="search-input">
      </div>

      <div class="playlist" id="playlist"></div>
    </div>

    <!-- Main Player -->
    <div class="main-player">
      <div class="now-playing">
        <div class="album-art" id="album-art">üéµ</div>
        <div class="track-info">
          <h2 id="track-title">No song selected</h2>
          <p id="track-artist">---</p>
        </div>
      </div>

      <div class="player-controls">
        <div class="progress-container">
          <span class="time-display" id="current-time">0:00</span>
          <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="0">
          <span class="time-display" id="total-time">0:00</span>
        </div>

        <div class="control-buttons">
          <button class="control-btn" id="shuffle-btn" title="Shuffle">üîÄ</button>
          <button class="control-btn" id="prev-btn" title="Previous">‚èÆÔ∏è</button>
          <button class="control-btn play-btn" id="play-btn" title="Play">‚ñ∂Ô∏è</button>
          <button class="control-btn" id="next-btn" title="Next">‚è≠Ô∏è</button>
          <button class="control-btn" id="repeat-btn" title="Repeat">üîÅ</button>
        </div>

        <div class="volume-container">
          <span class="volume-icon" id="volume-icon">üîä</span>
          <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Menu -->
  <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
  <div class="settings-menu" id="settings-menu">
    <button class="settings-option" id="clear-playlist-btn">Clear Playlist</button>
    <button class="settings-option" id="about-btn">About</button>
  </div>

  <!-- Hidden Elements -->
  <input type="file" id="file-input" multiple accept="audio/*">
  <audio id="audio" preload="metadata"></audio>

  <script>
    // State management
    let db;
    let playlist = [];
    let filteredPlaylist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let isShuffled = false;
    let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
    let originalPlaylist = [];

    // DOM elements
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const progressBar = document.getElementById('progress-bar');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const fileInput = document.getElementById('file-input');
    const playlistEl = document.getElementById('playlist');
    const searchInput = document.getElementById('search-input');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const albumArt = document.getElementById('album-art');
    const currentTime = document.getElementById('current-time');
    const totalTime = document.getElementById('total-time');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsMenu = document.getElementById('settings-menu');
    const clearPlaylistBtn = document.getElementById('clear-playlist-btn');
    const aboutBtn = document.getElementById('about-btn');

    // Initialize IndexedDB
    const request = indexedDB.open("MusicPlayerDB", 1);

    request.onupgradeneeded = e => {
      db = e.target.result;
      if (!db.objectStoreNames.contains("songs")) {
        db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = e => {
      db = e.target.result;
      loadSongsFromDB();
    };

    request.onerror = e => {
      console.error("IndexedDB error:", e);
    };

    // Load songs from IndexedDB
    function loadSongsFromDB() {
      const tx = db.transaction("songs", "readonly");
      const store = tx.objectStore("songs");
      const req = store.getAll();

      req.onsuccess = () => {
        playlist = req.result;
        filteredPlaylist = [...playlist];
        originalPlaylist = [...playlist];
        renderPlaylist();
        if (playlist.length > 0) loadSong(0);
      };
    }

    // File upload handler
    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const data = e.target.result;
          const tx = db.transaction("songs", "readwrite");
          const store = tx.objectStore("songs");
          const song = { name: file.name, blob: data };
          store.add(song).onsuccess = () => {
            loadSongsFromDB();
          };
        };
        reader.readAsArrayBuffer(file);
      });
    });

    // Render playlist
    function renderPlaylist() {
      playlistEl.innerHTML = '';
      filteredPlaylist.forEach((song, i) => {
        const li = document.createElement('li');
        li.className = 'playlist-item';
        if (i === currentIndex) li.classList.add('active');

        li.innerHTML = `
          <span class="playlist-item-icon">üéµ</span>
          <div class="playlist-item-info">
            <div class="playlist-item-title">${song.name}</div>
            <div class="playlist-item-duration">--:--</div>
          </div>
          <button class="playlist-item-remove" onclick="removeSong(${song.id})">√ó</button>
        `;

        li.addEventListener('click', (e) => {
          if (!e.target.classList.contains('playlist-item-remove')) {
            loadSong(i);
            playSong();
          }
        });
        playlistEl.appendChild(li);
      });
    }

    // Load song
    function loadSong(index) {
      currentIndex = index;
      const song = filteredPlaylist[index];
      if (!song) return;

      const blob = new Blob([song.blob], { type: "audio/*" });
      audio.src = URL.createObjectURL(blob);
      trackTitle.textContent = song.name;
      trackArtist.textContent = 'Unknown Artist';
      updateActive();
    }

    // Update active playlist item
    function updateActive() {
      [...playlistEl.children].forEach((li, i) => {
        li.classList.toggle('active', i === currentIndex);
      });
    }

    // Play song
    function playSong() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '‚è∏Ô∏è';
      albumArt.classList.add('playing');
    }

    // Pause song
    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '‚ñ∂Ô∏è';
      albumArt.classList.remove('playing');
    }

    // Play/Pause button
    playBtn.addEventListener('click', () => {
      isPlaying ? pauseSong() : playSong();
    });

    // Previous button
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) loadSong(currentIndex - 1);
      else loadSong(filteredPlaylist.length - 1);
      playSong();
    });

    // Next button
    nextBtn.addEventListener('click', () => {
      if (currentIndex < filteredPlaylist.length - 1) loadSong(currentIndex + 1);
      else loadSong(0);
      playSong();
    });

    // Shuffle button
    shuffleBtn.addEventListener('click', () => {
      isShuffled = !isShuffled;
      shuffleBtn.style.opacity = isShuffled ? '1' : '0.5';
      if (isShuffled) {
        filteredPlaylist = [...playlist].sort(() => Math.random() - 0.5);
      } else {
        filteredPlaylist = [...playlist];
      }
      currentIndex = filteredPlaylist.findIndex(song => song.id === playlist[currentIndex].id);
      renderPlaylist();
    });

    // Repeat button
    repeatBtn.addEventListener('click', () => {
      repeatMode = (repeatMode + 1) % 3;
      repeatBtn.style.opacity = repeatMode > 0 ? '1' : '0.5';
      repeatBtn.textContent = repeatMode === 1 ? 'üîÅ' : repeatMode === 2 ? 'üîÇ' : 'üîÅ';
    });

    // Progress bar
    progressBar.addEventListener('input', () => {
      const seekTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    });

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      volumeIcon.textContent = volumeSlider.value == 0 ? 'üîá' : volumeSlider.value < 0.5 ? 'üîâ' : 'üîä';
    });

    // Audio events
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.value = percent;
        currentTime.textContent = formatTime(audio.currentTime);
        totalTime.textContent = formatTime(audio.duration);
      }
    });

    audio.addEventListener('ended', () => {
      if (repeatMode === 2) {
        audio.currentTime = 0;
        playSong();
      } else if (repeatMode === 1 || currentIndex < filteredPlaylist.length - 1) {
        nextBtn.click();
      } else if (repeatMode === 0 && currentIndex === filteredPlaylist.length - 1) {
        pauseSong();
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTime.textContent = formatTime(audio.duration);
    });

    // Search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredPlaylist = playlist.filter(song => song.name.toLowerCase().includes(query));
      renderPlaylist();
    });

    // Settings menu
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    // Clear playlist
    clearPlaylistBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to clear the entire playlist?")) return;
      const tx = db.transaction("songs", "readwrite");
      const store = tx.objectStore("songs");
      store.clear().onsuccess = () => {
        playlist = [];
        filteredPlaylist = [];
        currentIndex = 0;
        audio.src = "";
        trackTitle.textContent = "No song selected";
        trackArtist.textContent = "---";
        renderPlaylist();
        settingsMenu.classList.remove('show');
      };
    });

    // About button
    aboutBtn.addEventListener('click', () => {
      window.location.href = 'assets/about.html';
    });

    // Remove song
    function removeSong(id) {
      const tx = db.transaction("songs", "readwrite");
      const store = tx.objectStore("songs");
      store.delete(id).onsuccess = () => {
        loadSongsFromDB();
      };
    }

    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Initialize volume
    audio.volume = volumeSlider.value;
  </script>
