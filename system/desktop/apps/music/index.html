<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>mariowOS Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #000000;
      padding: 24px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 0 24px 16px;
      border-bottom: 1px solid #282828;
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
    }

    .upload-btn {
      background-color: #1db954;
      border: none;
      border-radius: 500px;
      padding: 8px 32px;
      color: #000000;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-btn:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    .search-container {
      padding: 16px 24px;
    }

    .search-input {
      width: 100%;
      padding: 8px 16px;
      background-color: #ffffff;
      border: 1px solid #333333;
      border-radius: 4px;
      color: #000000;
      font-size: 0.875rem;
      outline: none;
    }

    .search-input::placeholder {
      color: #666666;
    }

    .playlist {
      flex: 1;
      overflow-y: auto;
      padding: 0 24px;
    }

    .playlist::-webkit-scrollbar {
      width: 12px;
    }

    .playlist::-webkit-scrollbar-track {
      background: transparent;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: #535353;
      border-radius: 6px;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .playlist-item:hover {
      background-color: #282828;
    }

    .playlist-item.active {
      background-color: #333333;
    }

    .playlist-item-icon {
      margin-right: 16px;
      font-size: 1.2rem;
      color: #b3b3b3;
    }

    .playlist-item-info {
      flex: 1;
      min-width: 0;
    }

    .playlist-item-title {
      font-weight: 400;
      font-size: 0.875rem;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .playlist-item-duration {
      font-size: 0.75rem;
      color: #b3b3b3;
      margin-top: 2px;
    }

    .playlist-item-remove {
      opacity: 0;
      color: #b3b3b3;
      font-size: 1.2rem;
      margin-left: 8px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .playlist-item:hover .playlist-item-remove {
      opacity: 1;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background: linear-gradient(180deg, #121212 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .now-playing {
      text-align: center;
      margin-bottom: 40px;
    }

    .album-art {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #1db954, #1ed760);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      margin-bottom: 32px;
      box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
      animation: rotate 20s linear infinite;
      animation-play-state: paused;
    }

    .album-art.playing {
      animation-play-state: running;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .track-info h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .track-info p {
      font-size: 1.125rem;
      color: #b3b3b3;
    }

    /* Bottom Player Bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: #181818;
      border-top: 1px solid #282828;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
    }

    .now-playing-bar {
      display: flex;
      align-items: center;
      min-width: 180px;
    }

    .album-art-small {
      width: 56px;
      height: 56px;
      background: linear-gradient(45deg, #1db954, #1ed760);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .track-info-bar {
      margin-left: 14px;
    }

    .track-title-bar {
      font-size: 0.875rem;
      font-weight: 400;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .track-artist-bar {
      font-size: 0.75rem;
      color: #b3b3b3;
    }

    .player-controls-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      max-width: 722px;
    }

    .progress-container {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background-color: #535353;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .progress-bar:hover::-webkit-slider-thumb {
      opacity: 1;
    }

    .time-display {
      font-size: 0.6875rem;
      color: #b3b3b3;
      min-width: 40px;
      text-align: center;
    }

    .control-buttons {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .control-btn {
      background: none;
      border: none;
      color: #b3b3b3;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .control-btn:hover {
      color: #ffffff;
    }

    .control-btn.active {
      color: #1db954;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      color: #000000;
      border-radius: 50%;
      font-size: 1.2rem;
      margin: 0 8px;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    .volume-container {
      display: flex;
      align-items: center;
      min-width: 180px;
      gap: 8px;
    }

    .volume-icon {
      font-size: 1rem;
      color: #b3b3b3;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .volume-icon:hover {
      color: #ffffff;
    }

    .volume-slider {
      flex: 1;
      height: 4px;
      background-color: #535353;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background-color: #ffffff;
      border-radius: 50%;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .volume-slider:hover::-webkit-slider-thumb {
      opacity: 1;
    }

    /* Settings Menu */
    .settings-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      background: none;
      border: none;
      color: #b3b3b3;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 1000;
    }

    .settings-btn:hover {
      color: #ffffff;
    }

    .settings-menu {
      position: fixed;
      top: 72px;
      right: 24px;
      background-color: #282828;
      border-radius: 4px;
      padding: 8px 0;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .settings-menu.show {
      display: flex;
    }

    .settings-option {
      background: none;
      border: none;
      padding: 12px 16px;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.875rem;
      text-align: left;
      transition: background-color 0.2s ease;
    }

    .settings-option:hover {
      background-color: #333333;
    }

    /* Hidden elements */
    #file-input {
      display: none;
    }

    #audio {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1001;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.show {
        transform: translateY(0);
      }

      .main-content {
        padding-top: 120px;
      }

      .player-bar {
        height: 80px;
        padding: 0 16px;
      }

      .album-art {
        width: 200px;
        height: 200px;
        font-size: 3rem;
      }

      .track-info h2 {
        font-size: 1.5rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app {
      animation: fadeIn 0.5s ease-out;
    }

    .playlist-item {
      animation: fadeIn 0.3s ease-out;
      animation-fill-mode: both;
    }

    .playlist-item:nth-child(1) { animation-delay: 0.1s; }
    .playlist-item:nth-child(2) { animation-delay: 0.2s; }
    .playlist-item:nth-child(3) { animation-delay: 0.3s; }
    .playlist-item:nth-child(4) { animation-delay: 0.4s; }
    .playlist-item:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">Music Player</h1>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload</button>
      </div>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search songs..." id="search-input">
      </div>

      <div class="playlist" id="playlist"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="now-playing">
        <div class="album-art" id="album-art">üéµ</div>
        <div class="track-info">
          <h2 id="track-title">No song selected</h2>
          <p id="track-artist">---</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Player Bar -->
  <div class="player-bar">
    <div class="now-playing-bar">
      <div class="album-art-small" id="album-art-small">üéµ</div>
      <div class="track-info-bar">
        <div class="track-title-bar" id="track-title-bar">No song selected</div>
        <div class="track-artist-bar" id="track-artist-bar">---</div>
      </div>
    </div>

    <div class="player-controls-bar">
      <div class="progress-container">
        <span class="time-display" id="current-time">0:00</span>
        <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="0">
        <span class="time-display" id="total-time">0:00</span>
      </div>

      <div class="control-buttons">
        <button class="control-btn" id="shuffle-btn" title="Shuffle">üîÄ</button>
        <button class="control-btn" id="prev-btn" title="Previous">‚èÆÔ∏è</button>
        <button class="control-btn play-btn" id="play-btn" title="Play">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="next-btn" title="Next">‚è≠Ô∏è</button>
        <button class="control-btn" id="repeat-btn" title="Repeat">üîÅ</button>
      </div>
    </div>

    <div class="volume-container">
      <span class="volume-icon" id="volume-icon">üîä</span>
      <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
    </div>
  </div>

  <!-- Settings Menu -->
  <button class="settings-btn" id="settings-btn">‚öôÔ∏è</button>
  <div class="settings-menu" id="settings-menu">
    <button class="settings-option" id="clear-playlist-btn">Clear Playlist</button>
    <button class="settings-option" id="about-btn">About</button>
  </div>

  <!-- Hidden Elements -->
  <input type="file" id="file-input" multiple accept="audio/*">
  <audio id="audio" preload="metadata"></audio>

  <script>
    // State management
    let db;
    let playlist = [];
    let filteredPlaylist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let isShuffled = false;
    let repeatMode = 0; // 0: no repeat, 1: repeat all, 2: repeat one
    let originalPlaylist = [];

    // DOM elements
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const repeatBtn = document.getElementById('repeat-btn');
    const progressBar = document.getElementById('progress-bar');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeIcon = document.getElementById('volume-icon');
    const fileInput = document.getElementById('file-input');
    const playlistEl = document.getElementById('playlist');
    const searchInput = document.getElementById('search-input');
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const albumArt = document.getElementById('album-art');
    const currentTime = document.getElementById('current-time');
    const totalTime = document.getElementById('total-time');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsMenu = document.getElementById('settings-menu');
    const clearPlaylistBtn = document.getElementById('clear-playlist-btn');
    const aboutBtn = document.getElementById('about-btn');

    // Initialize IndexedDB
    const request = indexedDB.open("MusicPlayerDB", 1);

    request.onupgradeneeded = e => {
      db = e.target.result;
      if (!db.objectStoreNames.contains("songs")) {
        db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = e => {
      db = e.target.result;
      loadSongsFromDB();
    };

    request.onerror = e => {
      console.error("IndexedDB error:", e);
    };

    // Load songs from IndexedDB
    function loadSongsFromDB() {
      const tx = db.transaction("songs", "readonly");
      const store = tx.objectStore("songs");
      const req = store.getAll();

      req.onsuccess = () => {
        playlist = req.result;
        filteredPlaylist = [...playlist];
        originalPlaylist = [...playlist];
        renderPlaylist();
        if (playlist.length > 0) loadSong(0);
      };
    }

    // File upload handler
    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const data = e.target.result;
          const tx = db.transaction("songs", "readwrite");
          const store = tx.objectStore("songs");
          const song = { name: file.name, blob: data };
          store.add(song).onsuccess = () => {
            loadSongsFromDB();
          };
        };
        reader.readAsArrayBuffer(file);
      });
    });

    // Render playlist
    function renderPlaylist() {
      playlistEl.innerHTML = '';
      filteredPlaylist.forEach((song, i) => {
        const li = document.createElement('li');
        li.className = 'playlist-item';
        if (i === currentIndex) li.classList.add('active');

        // Parse filename for display (same logic as loadSong)
        const fileName = song.name.replace(/\.[^/.]+$/, "");
        let displayTitle = fileName;
        const separators = [' - ', ' ‚Äì ', ' ‚Äî ', ' | '];
        let foundSeparator = false;

        for (const sep of separators) {
          if (fileName.includes(sep)) {
            const parts = fileName.split(sep);
            if (parts.length >= 2) {
              const potentialArtist = parts[0].trim();
              const potentialTitle = parts.slice(1).join(sep).trim();

              // Check if artist contains featuring terms
              const lowerArtist = potentialArtist.toLowerCase();
              const hasFeat = lowerArtist.includes('feat') || lowerArtist.includes('ft');

              if (hasFeat) {
                // Find the position of "feat" or "ft"
                let featIndex = lowerArtist.indexOf('feat');
                if (featIndex === -1) {
                  featIndex = lowerArtist.indexOf('ft');
                }

                if (featIndex !== -1) {
                  const featPart = potentialArtist.substring(featIndex).trim();
                  displayTitle = potentialTitle + ' ' + featPart;
                } else {
                  displayTitle = potentialTitle;
                }
              } else {
                displayTitle = potentialTitle;
              }
              foundSeparator = true;
              break;
            }
          }
        }

        if (!foundSeparator) {
          // No separator found, treat whole filename as title
          displayTitle = fileName;
        }

        li.innerHTML = `
          <span class="playlist-item-icon">üéµ</span>
          <div class="playlist-item-info">
            <div class="playlist-item-title">${displayTitle}</div>
            <div class="playlist-item-duration">--:--</div>
          </div>
          <button class="playlist-item-remove" onclick="removeSong(${song.id})">√ó</button>
        `;

        li.addEventListener('click', (e) => {
          if (!e.target.classList.contains('playlist-item-remove')) {
            loadSong(i);
            playSong();
          }
        });
        playlistEl.appendChild(li);
      });
    }

    // Load song
    function loadSong(index) {
      currentIndex = index;
      const song = filteredPlaylist[index];
      if (!song) return;

      const blob = new Blob([song.blob], { type: "audio/*" });
      audio.src = URL.createObjectURL(blob);

      // Parse filename to separate artist and title
      const fileName = song.name.replace(/\.[^/.]+$/, ""); // Remove extension
      let artist = 'Unknown Artist';
      let title = fileName;

      // First try standard separator split
      const separators = [' - ', ' ‚Äì ', ' ‚Äî ', ' | '];
      let foundSeparator = false;

      for (const sep of separators) {
        if (fileName.includes(sep)) {
          const parts = fileName.split(sep);
          if (parts.length >= 2) {
            const potentialArtist = parts[0].trim();
            const potentialTitle = parts.slice(1).join(sep).trim();

            // Check if artist contains featuring terms
            const lowerArtist = potentialArtist.toLowerCase();
            const artistHasFeat = lowerArtist.includes('feat') || lowerArtist.includes('ft');

            if (artistHasFeat) {
              // trova feat o ft
              let featIndex = lowerArtist.indexOf('feat');
              if (featIndex === -1) featIndex = lowerArtist.indexOf('ft');

              if (featIndex !== -1) {
                const mainArtist = potentialArtist.substring(0, featIndex).trim();
                const featPart = potentialArtist.substring(featIndex).trim();
                artist = mainArtist + ' ' + featPart; 
                title = potentialTitle;            
              } else {
                artist = potentialArtist;
                title = potentialTitle;
              }
            } else {
              artist = potentialArtist;
              title = potentialTitle;
            }

            foundSeparator = true;
            break;
          }
        }
      }

      if (!foundSeparator) {
        // No separator found, check if filename contains featuring terms
        const lowerFileName = fileName.toLowerCase();
        const hasFeat = lowerFileName.includes('feat') || lowerFileName.includes('ft');

        if (hasFeat) {
          // Find the position of "feat" or "ft" in the filename
          let featIndex = lowerFileName.indexOf('feat');
          if (featIndex === -1) {
            featIndex = lowerFileName.indexOf('ft');
          }

          if (featIndex !== -1) {
            // Split at the featuring term
            artist = fileName.substring(0, featIndex).trim();
            title = fileName.substring(featIndex).trim();
          }
        } else {
          // No separator and no featuring, treat whole filename as title
          title = fileName;
          artist = 'Unknown Artist';
        }
      }

      if (artist === '') artist = 'Unknown Artist';

      trackTitle.textContent = title;
      trackArtist.textContent = artist;
      trackTitleBar.textContent = title;
      trackArtistBar.textContent = artist;
      updateActive();
    }

    // Update active playlist item
    function updateActive() {
      [...playlistEl.children].forEach((li, i) => {
        li.classList.toggle('active', i === currentIndex);
      });
    }

    // Play song
    function playSong() {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '‚è∏Ô∏è';
      albumArt.classList.add('playing');
    }

    // Pause song
    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '‚ñ∂Ô∏è';
      albumArt.classList.remove('playing');
    }

    // Play/Pause button
    playBtn.addEventListener('click', () => {
      isPlaying ? pauseSong() : playSong();
    });

    // Previous button
    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) loadSong(currentIndex - 1);
      else loadSong(filteredPlaylist.length - 1);
      playSong();
    });

    // Next button
    nextBtn.addEventListener('click', () => {
      if (currentIndex < filteredPlaylist.length - 1) loadSong(currentIndex + 1);
      else loadSong(0);
      playSong();
    });

    // Shuffle button
    shuffleBtn.addEventListener('click', () => {
      isShuffled = !isShuffled;
      shuffleBtn.style.opacity = isShuffled ? '1' : '0.5';
      if (isShuffled) {
        filteredPlaylist = [...playlist].sort(() => Math.random() - 0.5);
      } else {
        filteredPlaylist = [...playlist];
      }
      currentIndex = filteredPlaylist.findIndex(song => song.id === playlist[currentIndex].id);
      renderPlaylist();
    });

    // Repeat button
    repeatBtn.addEventListener('click', () => {
      repeatMode = (repeatMode + 1) % 3;
      repeatBtn.style.opacity = repeatMode > 0 ? '1' : '0.5';
      repeatBtn.textContent = repeatMode === 1 ? 'üîÅ' : repeatMode === 2 ? 'üîÇ' : 'üîÅ';
    });

    // Progress bar
    progressBar.addEventListener('input', () => {
      const seekTime = (progressBar.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    });

    // Volume slider
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      volumeIcon.textContent = volumeSlider.value == 0 ? 'üîá' : volumeSlider.value < 0.5 ? 'üîâ' : 'üîä';
    });

    // Audio events
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.value = percent;
        currentTime.textContent = formatTime(audio.currentTime);
        totalTime.textContent = formatTime(audio.duration);
      }
    });

    audio.addEventListener('ended', () => {
      if (repeatMode === 2) {
        audio.currentTime = 0;
        playSong();
      } else if (repeatMode === 1 || currentIndex < filteredPlaylist.length - 1) {
        nextBtn.click();
      } else if (repeatMode === 0 && currentIndex === filteredPlaylist.length - 1) {
        pauseSong();
      }
    });

    audio.addEventListener('loadedmetadata', () => {
      totalTime.textContent = formatTime(audio.duration);
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        isPlaying ? pauseSong() : playSong();
      } else if (e.code === 'ArrowRight') {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
      } else if (e.code === 'ArrowLeft') {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
      }
    });

    // Search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredPlaylist = playlist.filter(song => song.name.toLowerCase().includes(query));
      renderPlaylist();
    });

    // Settings menu
    settingsBtn.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    // Clear playlist
    clearPlaylistBtn.addEventListener('click', () => {
      if (!confirm("Are you sure you want to clear the entire playlist?")) return;
      const tx = db.transaction("songs", "readwrite");
      const store = tx.objectStore("songs");
      store.clear().onsuccess = () => {
        playlist = [];
        filteredPlaylist = [];
        currentIndex = 0;
        audio.src = "";
        trackTitle.textContent = "No song selected";
        trackArtist.textContent = "---";
        trackTitleBar.textContent = "No song selected";
        trackArtistBar.textContent = "---";
        renderPlaylist();
        settingsMenu.classList.remove('show');
      };
    });

    // About button
    aboutBtn.addEventListener('click', () => {
      window.location.href = 'assets/about.html';
    });

    // Remove song
    function removeSong(id) {
      const tx = db.transaction("songs", "readwrite");
      const store = tx.objectStore("songs");
      store.delete(id).onsuccess = () => {
        loadSongsFromDB();
      };
    }

    // Format time
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Initialize volume
    audio.volume = volumeSlider.value;
  </script>
