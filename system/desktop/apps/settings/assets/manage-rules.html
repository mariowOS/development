<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Rules</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px;
  background: transparent;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  position: relative;
  background: transparent;
}

.header {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  font-size: 18px;
  color: #bbb;
  cursor: pointer;
  transition: color 0.15s ease;
}

.back-btn:hover {
  color: #fff;
}

.banner {
  background: rgba(30,30,30,0.7);
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
}

.banner .title {
  font-size: 15px;
  font-weight: 500;
}

.banner .desc {
  font-size: 13px;
  color: #bbb;
  margin-top: 4px;
}

.rule-item {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 14px 18px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.rule-title {
  font-size: 16px;
  font-weight: 500;
}

.rule-desc {
  font-size: 13px;
  color: #aaa;
  margin-top: 3px;
}

.rule-actions {
  display: flex;
  gap: 10px;
}

.btn {
  background: rgba(255,255,255,0.1);
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-size: 12px;
  transition: background 0.15s;
}

.btn:hover {
  background: rgba(255,255,255,0.2);
}

.btn.edit {
  background: rgba(0,123,255,0.8);
}

.btn.delete {
  background: rgba(220,53,69,0.8);
}

html::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container">

  <div class="banner">
    <div class="title">Manage Existing Rules</div>
    <div class="desc">
      View, edit, or delete your automation rules.
    </div>
  </div>

  <div id="rulesContainer">
    <!-- Rules will be loaded here -->
  </div>
</div>

<script>
const goBack = document.getElementById('goBack');
const rulesContainer = document.getElementById('rulesContainer');

function loadRules() {
  const rules = JSON.parse(localStorage.getItem('rules')) || [];
  rulesContainer.innerHTML = '';

  if (rules.length === 0) {
    rulesContainer.innerHTML = '<p style="color: #aaa; text-align: center;">No rules found. Create a new rule first.</p>';
    return;
  }

  rules.forEach(rule => {
    const ruleItem = document.createElement('div');
    ruleItem.className = 'rule-item';
    ruleItem.innerHTML = `
      <div>
        <div class="rule-title">${rule.name}</div>
        <div class="rule-desc">Trigger: ${rule.trigger} | Action: ${rule.action}</div>
      </div>
      <div class="rule-actions">
        <button class="btn edit" data-id="${rule.id}">Edit</button>
        <button class="btn delete" data-id="${rule.id}">Delete</button>
      </div>
    `;
    rulesContainer.appendChild(ruleItem);
  });

  // Add event listeners for edit and delete buttons
  document.querySelectorAll('.btn.edit').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const ruleId = parseInt(e.target.dataset.id);
      editRule(ruleId);
    });
  });

  document.querySelectorAll('.btn.delete').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const ruleId = parseInt(e.target.dataset.id);
      deleteRule(ruleId);
    });
  });
}

function editRule(ruleId) {
  const rules = JSON.parse(localStorage.getItem('rules')) || [];
  const rule = rules.find(r => r.id === ruleId);
  if (rule) {
    // For simplicity, redirect to new-rule.html with query params (in a real app, you'd have an edit page)
    window.location.href = `new-rule.html?edit=${ruleId}`;
  }
}

function deleteRule(ruleId) {
  if (confirm('Are you sure you want to delete this rule?')) {
    let rules = JSON.parse(localStorage.getItem('rules')) || [];
    rules = rules.filter(r => r.id !== ruleId);
    localStorage.setItem('rules', JSON.stringify(rules));

    // Add to history
    let history = JSON.parse(localStorage.getItem('ruleHistory')) || [];
    const ruleName = rules.find(r => r.id === ruleId)?.name || 'Unknown';
    history.push({
      id: Date.now(),
      ruleName: ruleName,
      action: 'Deleted',
      timestamp: new Date().toISOString()
    });
    localStorage.setItem('ruleHistory', JSON.stringify(history));

    loadRules();
  }
}

goBack.addEventListener('click', () => {
  window.location.href = 'rules.html';
});

// Load rules on page load
loadRules();
</script>

</body>
</html>
