<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Rule</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px;
  background: transparent;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  position: relative;
  background: transparent;
}

.header {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  font-size: 18px;
  color: #bbb;
  cursor: pointer;
  transition: color 0.15s ease;
}

.back-btn:hover {
  color: #fff;
}

.banner {
  background: rgba(30,30,30,0.7);
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
}

.banner .title {
  font-size: 15px;
  font-weight: 500;
}

.banner .desc {
  font-size: 13px;
  color: #bbb;
  margin-top: 4px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 5px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-family: 'Poppins', sans-serif;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #fff;
}

.btn {
  background: rgba(255,255,255,0.1);
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  transition: background 0.15s;
}

.btn:hover {
  background: rgba(255,255,255,0.2);
}

html::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="back-btn" id="goBack">←</span>
    <span>System › Rules › New Rule</span>
  </div>

  <div class="banner">
    <div class="title">Create a New Rule</div>
    <div class="desc">
      Define the conditions and actions for your new automation rule.
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="ruleName">Rule Name</label>
      <input type="text" id="ruleName" placeholder="Enter rule name">
    </div>

    <div class="form-group">
      <label for="trigger">Trigger</label>
      <select id="trigger">
        <option value="">Select a trigger</option>
        <option value="time">Time-based</option>
        <option value="event">Event-based</option>
        <option value="condition">Condition-based</option>
      </select>
    </div>

    <div class="form-group">
      <label for="action">Action</label>
      <select id="action">
        <option value="">Select an action</option>
        <option value="notify">Send notification</option>
        <option value="run">Run command</option>
        <option value="shutdown">Shutdown system</option>
      </select>
    </div>

    <button type="submit" class="btn">Create Rule</button>
  </form>
</div>

<script>
const goBack = document.getElementById('goBack');
const form = document.querySelector('form');

goBack.addEventListener('click', () => {
  window.location.href = 'rules.html';
});

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const ruleName = document.getElementById('ruleName').value;
  const trigger = document.getElementById('trigger').value;
  const action = document.getElementById('action').value;

  if (!ruleName || !trigger || !action) {
    alert('Please fill in all fields.');
    return;
  }

  const rule = {
    id: Date.now(),
    name: ruleName,
    trigger: trigger,
    action: action,
    enabled: true,
    created: new Date().toISOString()
  };

  let rules = JSON.parse(localStorage.getItem('rules')) || [];
  rules.push(rule);
  localStorage.setItem('rules', JSON.stringify(rules));

  // Add to history
  let history = JSON.parse(localStorage.getItem('ruleHistory')) || [];
  history.push({
    id: Date.now(),
    ruleName: ruleName,
    action: 'Created',
    timestamp: new Date().toISOString()
  });
  localStorage.setItem('ruleHistory', JSON.stringify(history));

  alert('Rule created successfully!');
  window.location.href = 'rules.html';
});
</script>

</body>
</html>
