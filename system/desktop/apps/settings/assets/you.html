<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
    * {
    box-sizing: border-box;
    overflow: hidden;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    padding: 24px;
    background-color: #1e1e1e;
    color: #fff;
}

.settings-container {
    background-color: #1e1e1e;
    border-radius: 12px;
    padding: 28px;
    min-height: 88vh;
    display: flex;
    flex-direction: column;
}

h1 {
    margin: 0 0 24px;
    font-size: 1.6rem;
    color: #fff;
}

.setting-group {
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    color: #fff;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px 12px;
    font-size: 0.95rem;
    border-radius: 6px;
    border: 1px solid #333;
    background-color: #1e1e1e;
    color: #fff;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

/* Placeholder input */
input::placeholder {
    color: #fff;
    opacity: 0.6;
}

/* Select placeholder (prima option) */
select:has(option[value=""]:checked) {
    color: rgba(255, 255, 255, 0.6);
}

option {
    background-color: #1e1e1e;
    color: #fff;
}

input:focus,
select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
}

/* Bottone (sfondo NON #1e1e1e) */
button {
    margin-top: auto;
    align-self: flex-start;
    padding: 10px 22px;
    font-size: 0.95rem;
    font-weight: 600;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.2s ease, transform 0.1s ease;
}

button:hover {
    background-color: #0069d9;
}

button:active {
    transform: translateY(1px);
}

    </style>
</head>
<body>

<div class="settings-container">
    <h1>User Settings</h1>

    <div class="setting-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="setting-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="setting-group">
        <label for="language">Language</label>
        <select id="language">
            <option value="">Select language</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
            <option>Italian</option>
        </select>
    </div>


    <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const resp = await fetch('/get-settings');
        if (!resp.ok) return;

        const cfg = await resp.json();

        // Pre-compila i campi se esistono
        if (cfg.username) document.getElementById('username').value = cfg.username;
        if (cfg.email) document.getElementById('email').value = cfg.email;
        if (cfg.language) document.getElementById('language').value = cfg.language;
       

        // Redirect se config.json Ã¨ COMPLETO
        const isComplete =
            cfg.username?.trim() &&
            cfg.email?.trim() &&
            cfg.language?.trim() &&
            cfg.theme?.trim();

        if (isComplete) {
            window.location.replace('youafter.html');
        }
    } catch (err) {
        console.warn('Settings check failed:', err);
    }
});

function saveSettings() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const language = document.getElementById('language').value;

    if (!username || !email) {
        alert('Username and Email cannot be empty.');
        return;
    }

    if (username.length > 30|| email.length > 50) {
        alert('Username is too long. Maximum 30 characters allowed.');
        return;
    }


    const settings = { username, email, language};

    fetch('/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
    })
    .then(async response => {
        const ct = response.headers.get('content-type') || '';
        if (!ct.includes('application/json')) {
            alert('Server error: non-JSON response');
            return;
        }

        const data = await response.json();
        if (data.success) {
            window.location.href = 'youafter.html';
        } else {
            alert('Error: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(err => {
        alert('Error saving settings: ' + err.message);
    });
}
</script>

</body>
</html>
