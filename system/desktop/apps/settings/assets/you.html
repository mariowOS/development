<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .settings-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .setting-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .setting-group:last-child {
            border-bottom: none;
        }
        label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        option {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="settings-container">
    <h1>User Settings</h1>

    <div class="setting-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>

    <div class="setting-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="setting-group">
        <label for="language">Language</label>
        <select id="language">
            <option value="">Select language</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
            <option>Italian</option>
        </select>
    </div>


    <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const resp = await fetch('/get-settings');
        if (!resp.ok) return;

        const cfg = await resp.json();

        // Pre-compila i campi se esistono
        if (cfg.username) document.getElementById('username').value = cfg.username;
        if (cfg.email) document.getElementById('email').value = cfg.email;
        if (cfg.language) document.getElementById('language').value = cfg.language;
       

        // Redirect se config.json Ã¨ COMPLETO
        const isComplete =
            cfg.username?.trim() &&
            cfg.email?.trim() &&
            cfg.language?.trim() &&
            cfg.theme?.trim();

        if (isComplete) {
            window.location.replace('youafter.html');
        }
    } catch (err) {
        console.warn('Settings check failed:', err);
    }
});

function saveSettings() {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const language = document.getElementById('language').value;

    if (!username || !email) {
        alert('Username and Email cannot be empty.');
        return;
    }

    if (username.length > 30|| email.length > 50) {
        alert('username or email too long.');
        return;
    }


    const settings = { username, email, language};

    fetch('/save-settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
    })
    .then(async response => {
        const ct = response.headers.get('content-type') || '';
        if (!ct.includes('application/json')) {
            alert('Server error: non-JSON response');
            return;
        }

        const data = await response.json();
        if (data.success) {
            window.location.href = 'youafter.html';
        } else {
            alert('Error: ' + (data.error || 'Unknown error'));
        }
    })
    .catch(err => {
        alert('Error saving settings: ' + err.message);
    });
}
</script>

</body>
</html>
