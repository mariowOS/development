<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Settings</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px;
  background: transparent;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  position: relative;
  background: transparent;
}

.header {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  font-size: 18px;
  color: #bbb;
  cursor: pointer;
  transition: color 0.15s ease;
}

.back-btn:hover {
  color: #fff;
}

.setting-group {
  background: rgba(30,30,30,0.7);
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
}

.setting-group label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
}

.setting-group input,
.setting-group select {
  width: 100%;
  padding: 10px 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  transition: border-color 0.15s ease;
}

.setting-group input:focus,
.setting-group select:focus {
  outline: none;
  border-color: rgba(74,144,226,0.8);
}

.setting-group input::placeholder {
  color: #888;
}

.setting-group select option {
  background: #2a2a2a;
  color: #fff;
}

button {
  width: 100%;
  padding: 12px;
  background: rgba(74,144,226,0.8);
  color: white;
  border: none;
  border-radius: 8px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.15s;
}

button:hover {
  background: rgba(74,144,226,1);
}

html::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="back-btn" id="goBack">←</span>
    <span>System › User Settings</span>
  </div>

  <div class="setting-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>

  <div class="setting-group">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address">
  </div>

  <div class="setting-group">
    <label for="language">Language</label>
    <select id="language">
      <option value="">Select language</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
    </select>
  </div>

  <div class="setting-group">
    <label for="theme">Theme</label>
    <select id="theme">
      <option value="">Select theme</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="auto">Auto</option>
    </select>
  </div>

  <button onclick="saveSettings()">Save Settings</button>
</div>

<script>
const goBack = document.getElementById('goBack');

goBack.addEventListener('click', () => {
  window.history.back();
});

document.addEventListener('DOMContentLoaded', async () => {
  try {
    const resp = await fetch('/get-settings');
    if (!resp.ok) return;

    const cfg = await resp.json();

    if (cfg.username) document.getElementById('username').value = cfg.username;
    if (cfg.email) document.getElementById('email').value = cfg.email;
    if (cfg.language) document.getElementById('language').value = cfg.language;
    if (cfg.theme) document.getElementById('theme').value = cfg.theme;

    const isComplete = cfg.username?.trim() && cfg.email?.trim() && cfg.language?.trim() && cfg.theme?.trim();
    if (isComplete) {
      window.location.replace('youafter.html');
    }
  } catch (err) {
    console.warn('Settings check failed:', err);
  }
});

function saveSettings() {
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const language = document.getElementById('language').value;
  const theme = document.getElementById('theme').value;

  if (!username || !email) {
    alert('Username and Email cannot be empty.');
    return;
  }

  if (username.length > 30 || email.length > 50) {
    alert('Username is too long. Maximum 30 characters allowed.');
    return;
  }

  const settings = { username, email, language, theme };

  fetch('/save-settings', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(settings)
  })
  .then(async response => {
    const ct = response.headers.get('content-type') || '';
    if (!ct.includes('application/json')) {
      alert('Server error: non-JSON response');
      return;
    }

    const data = await response.json();
    if (data.success) {
      window.location.href = 'youafter.html';
    } else {
      alert('Error: ' + (data.error || 'Unknown error'));
    }
  })
  .catch(err => {
    alert('Error saving settings: ' + err.message);
  });
}
</script>

</body>
</html>
