<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Account</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px;
  background: transparent;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  position: relative;
  background: transparent;
}

.header {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  font-size: 18px;
  color: #bbb;
  cursor: pointer;
  transition: color 0.15s ease;
}

.back-btn:hover {
  color: #fff;
}

.account-card {
  background: rgba(30,30,30,0.7);
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
}

.account-info {
  font-size: 13px;
  margin-bottom: 12px;
  line-height: 1.6;
}

.account-info .label {
  font-weight: 500;
  color: #fff;
}

.account-info .value {
  color: #aaa;
  margin-left: 8px;
}

.button-group {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  background: rgba(74,144,226,0.8);
  color: white;
  border: none;
  border-radius: 8px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.15s;
}

button:hover {
  background: rgba(74,144,226,1);
}

button.secondary {
  background: rgba(255,100,100,0.1);
  border: 1px solid rgba(255,100,100,0.3);
  color: #ff9999;
}

button.secondary:hover {
  background: rgba(255,100,100,0.2);
}

html::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="account-card">
    <div class="account-info">
      <span class="label">Username:</span>
      <span class="value" id="u-username">—</span>
    </div>
    <div class="account-info">
      <span class="label">Email:</span>
      <span class="value" id="u-email">—</span>
    </div>

  <div class="button-group">
    <button onclick="resetAvatar()">Reset Avatar</button>
    <button class="secondary" onclick="clearSettings()">Reset</button>
  </div>
</div>

<script>
const goBack = document.getElementById('goBack');

goBack.addEventListener('click', () => {
  window.history.back();
});

(async function(){
  try {
    const r = await fetch('/get-settings');
    if (!r.ok) throw new Error('Network');
    const cfg = await r.json();
    
    if (!cfg || (!cfg.username && !cfg.email && !cfg.language && !cfg.theme)) {
      window.location.href = 'you.html';
      return;
    }
    
    document.getElementById('u-username').textContent = cfg.username || '—';
    document.getElementById('u-email').textContent = cfg.email || '—';
  } catch (e) {
    console.warn('Failed to load settings:', e);
  }
})();

function editSettings() {
  window.location.href = 'you.html';
}

async function resetAvatar() {
  if (!confirm('Are you sure you want to reset your avatar to default?')) return;

  try {
    const r = await fetch('/reset-avatar', { method: 'POST' });
    if (!r.ok) throw new Error('Network');
    const data = await r.json();
    if (data.success) {
      alert('Avatar reset to default successfully!');
      // Optionally refresh the page or update UI
    } else {
      alert('Error resetting avatar: ' + (data.error || 'unknown'));
    }
  } catch (e) {
    console.error('resetAvatar failed', e);
    alert('Network error while resetting avatar');
  }
}

async function clearSettings() {
  if (!confirm('Are you sure you want to reset your settings?')) return;

  try {
    const r = await fetch('/clear-settings', { method: 'POST' });
    if (!r.ok) throw new Error('Network');
    const data = await r.json();
    if (data.success) {
      window.location.href = 'you.html';
    } else {
      alert('Error resetting settings: ' + (data.error || 'unknown'));
    }
  } catch (e) {
    console.error('clearSettings failed', e);
    alert('Network error while resetting settings');
  }
}
</script>

</body>
</html>
