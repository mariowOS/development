<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Email</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  margin: 0;
  padding: 40px;
  background: transparent;
  overflow-y: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  width: 100%;
  position: relative;
  background: transparent;
}

.header {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.back-btn {
  font-size: 18px;
  color: #bbb;
  cursor: pointer;
  transition: color 0.15s ease;
}

.back-btn:hover {
  color: #fff;
}

.setting-group {
  background: rgba(30,30,30,0.7);
  border-radius: 10px;
  padding: 18px;
  margin-bottom: 15px;
}

.setting-group label {
  display: block;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
}

.setting-group input {
  width: 100%;
  padding: 10px 12px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-size: 13px;
  transition: border-color 0.15s ease;
}

.setting-group input:focus {
  outline: none;
  border-color: rgba(74,144,226,0.8);
}

.setting-group input::placeholder {
  color: #888;
}

button {
  width: 100%;
  padding: 12px;
  background: rgba(74,144,226,0.8);
  color: white;
  border: none;
  border-radius: 8px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.15s;
}

button:hover {
  background: rgba(74,144,226,1);
}

.error {
  color: #ff9999;
  font-size: 12px;
  margin-top: 8px;
}

html::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="back-btn" id="goBack">←</span>
    <span>System › Verify Email</span>
  </div>

  <div class="setting-group">
    <label for="code">Enter the 6-digit verification code sent to your email</label>
    <input type="text" id="code" placeholder="123456" maxlength="6">
    <div id="error" class="error"></div>
  </div>

  <div class="setting-group">
    <label for="avatar">Optional: Upload your avatar (PNG or JPG)</label>
    <input type="file" id="avatar" accept="image/png,image/jpeg">
  </div>

  <button onclick="verifyCode()">Verify Code</button>
</div>

<script>
const goBack = document.getElementById('goBack');

goBack.addEventListener('click', () => {
  window.history.back();
});

async function verifyCode() {
  const code = document.getElementById('code').value.trim();
  const avatarFile = document.getElementById('avatar').files[0];
  const errorDiv = document.getElementById('error');

  if (!code || code.length !== 6) {
    errorDiv.textContent = 'Please enter a valid 6-digit code.';
    return;
  }

  errorDiv.textContent = '';

  // If avatar is selected, upload it first
  if (avatarFile) {
  const formData = new FormData();
  formData.append('avatar', avatarFile);

  try {
    const uploadResponse = await fetch('/upload-avatar', {
      method: 'POST',
      body: formData
    });

    if (!uploadResponse.ok) {
      throw new Error('Upload failed (' + uploadResponse.status + ')');
    }

    const contentType = uploadResponse.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      throw new Error('Server response is not JSON');
    }

    const uploadData = await uploadResponse.json();
    if (!uploadData.success) {
      throw new Error(uploadData.error || 'Upload error');
    }

  } catch (err) {
    errorDiv.textContent = 'Error uploading avatar: ' + err.message;
    return;
  }
}
453223

  // Now verify the code
  fetch('/verify-code', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ code })
  })
  .then(async response => {
    const data = await response.json();
    if (data.success) {
      window.location.href = 'youafter.html';
    } else {
      errorDiv.textContent = data.error || 'Invalid code.';
    }
  })
  .catch(err => {
    errorDiv.textContent = 'Error verifying code: ' + err.message;
  });
}
</script>

</body>
</html>
