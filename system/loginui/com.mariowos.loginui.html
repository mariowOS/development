<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; }
html,body {
  height:100%; margin:0;
  font-family:'Poppins',sans-serif;
  -webkit-font-smoothing:antialiased;
  user-select:none;
}

body {
  background:url("/desktop/assets/wallpaper.png") center/cover no-repeat fixed;
  display:flex; align-items:center; justify-content:center;
  color:#fff; overflow:hidden;
}

.datetime {
  position:absolute;
  top:120px;
  width:100%;
  text-align:center;
  pointer-events:none;
}
.datetime .date {
  font-size:22px;
  color:rgba(255,255,255,0.94);
  margin-bottom:6px;
  text-shadow:0 4px 14px rgba(0,0,0,0.35);
}
.datetime .time {
  font-size:120px;
  font-weight:600;
  line-height:0.9;
  color:rgba(255,255,255,0.98);
  text-shadow:0 8px 30px rgba(0,0,0,0.45);
}

.center-stack {
  position:absolute;
  bottom:160px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

.avatar {
  width:58px;
  height:58px;
  border-radius:50%;
  background:url("/desktop/assets/avatar.png") center/cover no-repeat;
  box-shadow:0 6px 18px rgba(0,0,0,0.55), inset 0 -4px 10px rgba(0,0,0,0.12);
}

.unlock-pill {
  display:flex;
  align-items:center;
  justify-content:space-between;
  backdrop-filter:blur(20px);
  border-radius:999px;
  width:340px;
  height:48px;
  overflow:hidden;
  border:2px solid transparent;
  transition:border-color 0.3s ease;
  box-shadow:0 8px 24px rgba(0,0,0,0.25);
}

.unlock-pill input {
  flex:1;
  height:100%;
  padding:0 20px;
  background:rgba(255,255,255,0.1);
  backdrop-filter: blur(8px);
  border:none;
  outline:none;
  color:white;
  font-size:18px;
  font-family: 'Poppins';
}

.unlock-pill button {
  width:56px;
  height:100%;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.15s ease, background 0.3s ease, box-shadow 0.3s ease;
  border-top-right-radius:999px;
  border-bottom-right-radius:999px;
  position:relative;
  z-index:2;
}

.unlock-pill button img {
  width:20px;
  height:20px;
}

.unlock-pill button:hover {
  transform:scale(1.04);
}

.unlock-pill button:active {
  transform:scale(0.95);
  box-shadow:inset 0 1px 1px rgba(0,0,0,0.2);
}

.unlock-pill.wrong {
  border-color:rgba(255,59,48,1);
  animation:shake 0.45s ease, fadeBorder 1s forwards;
}

@keyframes shake {
  0%,100% { transform:translateX(0); }
  20%,60% { transform:translateX(-6px); }
  40%,80% { transform:translateX(6px); }
}

@keyframes fadeBorder {
  0% { border-color:rgba(255,59,48,1); }
  100% { border-color:transparent; }
}

@media (max-width:520px) {
  .datetime .time { font-size:72px; }
  .unlock-pill { width:calc(100% - 40px); height:44px; }
  .avatar { width:52px; height:52px; }
}

/*Button same color as image*/
#loginBtn {
  background-color:#d9d9d9;}

</style>
</head>
<body>
  <!-- Date & time -->
  <div class="datetime" aria-hidden="true">
    <div class="date" id="date">Loading…</div>
    <div class="time" id="time">00:00</div>
  </div>

  <!-- Center area -->
  <div class="center-stack" role="main">
    <div class="avatar" aria-hidden="true"></div>
    <div class="unlock-pill" id="unlockPill" aria-label="Unlock">
      <input id="loginPassword" type="password" autocomplete="current-password" placeholder="Enter password" aria-label="Password">
      <button id="loginBtn" title="Unlock" aria-label="Unlock">
        <img src="/desktop/assets/login.png" alt="→">
      </button>
    </div>
  </div>

<script>
function updateDateTime() {
  const now = new Date();
  const date = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
  const time = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', hour12: false });
  document.getElementById('date').textContent = date;
  document.getElementById('time').textContent = time;
}
updateDateTime();
setInterval(updateDateTime, 1000);

const loginBtn = document.getElementById('loginBtn');
const passwordInput = document.getElementById('loginPassword');
const unlockPill = document.getElementById('unlockPill');

passwordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') attemptUnlock();
});
loginBtn.addEventListener('click', attemptUnlock);

let wrongTimeout = null;
async function attemptUnlock() {
  const pass = passwordInput.value.trim();
  if (!pass) return;
  try {
    const resp = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ password: pass })
    });
    const text = await resp.text();
    const lowered = text.toLowerCase();
    if (lowered.includes('❌') || lowered.includes('wrong') || lowered.includes('no password')) {
      showWrong();
    } else {
      window.location.href = '/desktop/com.mariowos.desktop.html';
    }
  } catch {
    showWrong();
  }
}
function showWrong() {
  unlockPill.classList.add('wrong');
  passwordInput.value = '';
  clearTimeout(wrongTimeout);
  wrongTimeout = setTimeout(() => unlockPill.classList.remove('wrong'), 1000);
  passwordInput.focus();
}
window.addEventListener('load', () => passwordInput.focus());
</script>
</body>
</html>
